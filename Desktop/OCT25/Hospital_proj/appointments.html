     <!-- ======= APPOINTMENT ======= -->
  <section class="appointment" id="appointment">
    <h2>Book an Appointment</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email address" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <label for="doctor">Preferred Specialist:</label>
      <select id="doctor" required>
        <option value="">Select Doctor</option>
        <option>Dr. B. Mwas - Surgery</option>
        <option>Dr. L. Njeri - Pediatrics</option>
        <option>Dr. J. Odhiambo - Cardiology</option>
        <option>Dr. A. Patel - Orthopedics</option>
        <option>Dr. M. Kibet - Gynecology</option>
        <option>Dr. T. Mwangi - Neurology</option>
      </select>

      <label for="message">Additional Message:</label>
      <textarea id="message" rows="4" placeholder="Describe your concern..."></textarea>

      <button type="submit">Submit Appointment</button>
    </form>
  </section>
    
</body>
